apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

resources:
  - ../../base/
  - ns.yaml

patchesStrategicMerge:
  - web-deployment-replicas.yaml

secretGenerator:
- name: web
  namespace: dev
  files:
  - password.txt

configMapGenerator:
- name: web
  namespace: dev
  literals:
  - COMPANY=SIGHUP
  - SOME_VAR=dev
